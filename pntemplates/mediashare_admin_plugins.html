<h2><!--[gt text="Plugins"]--></h2>
<fieldset>
    <legend><!--[gt text="Media handlers"]--></legend>
    <p><!--[gt text="The list below shows the available media handlers. These plugins creates thumbnails and takes care of displaying the various media items you add."]--></p>
    <dl>
        <!--[foreach from=$mediaHandlers item=handler]-->
        <dt><!--[$handler.title|escape]--></dt>
        <dd>
            <ul>
                <!--[foreach from=$handler.mediaTypes item=type]-->
                <li><!--[$type.mimeType]--> - <!--[$type.fileType]--></li>
                <!--[/foreach]-->
            </ul>
        </dd>
        <!--[/foreach]-->
    </dl>
</fieldset>

<fieldset>
    <legend><!--[gt text="Media sources"]--></legend>
    <p><!--[gt text="The list below shows the available media sources. These plugins implements the various ways you can add media to your albums."]--></p>
    <ul>
        <!--[foreach from=$sources item=source]-->
        <li><!--[$source.title]--></li>
        <!--[/foreach]-->
    </ul>
</fieldset>
