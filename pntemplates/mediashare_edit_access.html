<h3><!--[gt text="Edit access"]--></h3>

<input type="hidden" name="albumId" value="<!--[$album.id]-->"/>

<fieldset>
    <legend><!--[gt text="Access"]--></legend>

    <div class="pn-informationmsg">
        <!--[gt text="Here you can assign different access levels to different user groups. <ul><li>Add album means users in the selected group may add new sub-albums to the album.</li><li>Add media means users are allowed to add new media items(*).</li><li>Edit album means users can edit the title, description and other meta-data of the album.</li><li>Edit media means users can edit the title, description and other meta-data of the media item(*).</li></ul>Any of the edit/Add access levels grants also access to the editing view of the album. Users may <em>always</em> edit their own albums and media items independently of the access settings.<br/><br/>(*) As well as re-arrange all media items in the album. html=1"]-->
    </div>

    <table class="pn-admintable">
        <thead>
            <tr>
                <th><!--[gt text="Group"]--></th>
                <th><!--[gt text="View"]--></th>
                <th><!--[gt text="Add album"]--></th>
                <th><!--[gt text="Add media"]--></th>
                <th><!--[gt text="Edit album"]--></th>
                <th><!--[gt text="Edit media"]--></th>
            </tr>
        </thead>
        <!--[foreach from=$access item=accessRow]-->
        <tbody>
            <tr class="<!--[cycle values="pn-odd,pn-even"]-->">
                <td><!--[$accessRow.groupName]--></td>
                <td>
                    <input type="checkbox" value="1" name="accessView<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessView]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessAddAlbum<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessAddAlbum]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessAddMedia<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessAddMedia]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessEditAlbum<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessEditAlbum]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessEditMedia<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessEditMedia]--> checked="checked"<!--[/if]--> />
                </td>
            </tr>
            <!--[/foreach]-->
        </tbody>
    </table>

</fieldset>

<div class="pn-adminformrow pn-adminformbuttons">
    <!--[elfisk_button name="saveButton" text="Save"]-->
    <!--[elfisk_button name="cancelButton" text="Cancel"]-->
</div>
