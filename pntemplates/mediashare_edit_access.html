<h3><!--[gt text="Edit access"]--></h3>

<input type="hidden" name="albumId" value="<!--[$album.id]-->"/>

<div class="z-informationmsg">
    <p><!--[gt text="Here you can assign different access levels to different user groups."]--></p>
    <ul>
        <li><!--[gt text="Add album means users in the selected group may add new sub-albums to the album."]--></li>
        <li><!--[gt text="Add media means users are allowed to add new media items(*)."]--></li>
        <li><!--[gt text="Edit album means users can edit the title, description and other meta-data of the album."]--></li>
        <li><!--[gt text="Edit media means users can edit the title, description and other meta-data of the media item(*)."]--></li>
    </ul>
    <p>
        <!--[gt text="Any of the edit/Add access levels grants also access to the editing view of the album. Users may always edit their own albums and media items independently of the access settings."]-->
        <br />
        <em class="z-sub"><!--[gt text="(*) As well as re-arrange all media items in the album."]--></em>
    </p>
</div>

<fieldset>
    <legend><!--[gt text="Access"]--></legend>

    <table class="z-datatable">
        <thead>
            <tr>
                <th><!--[gt text="Group"]--></th>
                <th><!--[gt text="View"]--></th>
                <th><!--[gt text="Add album"]--></th>
                <th><!--[gt text="Add media"]--></th>
                <th><!--[gt text="Edit album"]--></th>
                <th><!--[gt text="Edit media"]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[foreach from=$access item=accessRow]-->
            <tr class="<!--[cycle values="z-odd,z-even"]-->">
                <td><!--[$accessRow.groupName]--></td>
                <td>
                    <input type="checkbox" value="1" name="accessView<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessView]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessAddAlbum<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessAddAlbum]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessAddMedia<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessAddMedia]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessEditAlbum<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessEditAlbum]--> checked="checked"<!--[/if]--> />
                </td>
                <td>
                    <input type="checkbox" value="1" name="accessEditMedia<!--[$accessRow.groupId]-->"<!--[if $accessRow.accessEditMedia]--> checked="checked"<!--[/if]--> />
                </td>
            </tr>
            <!--[/foreach]-->
        </tbody>
    </table>

</fieldset>

<div class="z-formbuttons">
    <!--[elfisk_button name="saveButton" __text="Save"]-->
    <!--[elfisk_button name="cancelButton" __text="Cancel"]-->
</div>
