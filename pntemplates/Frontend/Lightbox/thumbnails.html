<!--[pnmodurl modname=mediashare type=edit func=view aid=$album.id assign=editAlbumUrl]-->

<div class="mediashare-thumbnails">

  <!--[foreach from=$mediaItems item=item]-->
  <!--[pnmodurl modname=mediashare type=user func=displaygb mid=$item.id popup=1 assign=displayUrl]-->
  <div class="mediashare-float"><div class="dropshadow">
   <div class="content" style="width: <!--[$album.thumbnailSize+20]-->px; height: <!--[$album.thumbnailSize+60]-->px">
    <div class="thumbnail">
      <a href="<!--[pnmodurl modname=mediashare func=browse aid=$album.id mid=$item.id]-->"><!--[mediashare_mediaItem src=$item.thumbnailRef title=$item.captionLong mediaHandler=$item.mediaHandler isThumbnail="1" id="media-`$item.id`" class="thumbnail"]--></a>
    </div>
    <!--[$item.caption]--> <!--[if $item.originalIsImage]--><a href="<!--[mediashare_mediaUrl src=previewRef mediaItem=$item]-->" rel="lightbox1" title="<!--[$item.captionLong|escape]-->" class="zoom"><img src="modules/mediashare/pnimages/magnify.gif" alt=""/></a><!--[else]--><a href="<!--[$displayUrl]-->" rel="gb_page_center[<!--[$item.originalWidth]-->,<!--[$item.originalHeight]-->]" title="<!--[$item.captionLong]-->"><img src="modules/mediashare/pnimages/magnify.gif" alt=""/></a><!--[/if]-->
   </div>
  </div></div>
  <!--[/foreach]-->

  <!--[include file="mediashare_subalbumlist.html" mode="view"]-->

  <div class="mediashare-clear"></div>

  <div class="mediashare-data">
    <!--[mediashare_username userId=$album.ownerId assign=ownerName]-->
    <div class="summary">
      <!--[if $album.summary != '']-->
        <!--[$album.summary]-->
      <!--[else]-->
        <!--[$album.description]-->
      <!--[/if]-->
    </div>
    
    <div class="author">
      <!--[pnml name=_MSBY]--> <a href="<!--[pnmodurl modname=mediashare func=list uname=$ownerName]-->" title="<!--[pnml name=_MSRESTRICTTOOWNER]-->"><!--[$ownerName]--></a>.

      <!--[if $album.hasKeywords > 0]-->
        <!--[pnml name=_MSKEYWORDS]-->: 
        <!--[foreach from=$album.keywordsArray item=keyword]-->
          <a href="<!--[pnmodurl modname=mediashare func=list key=$keyword]-->"><!--[$keyword]--></a> 
        <!--[/foreach]-->
      <!--[/if]-->
    </div>
  </div>
</div>
