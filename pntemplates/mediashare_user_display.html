<!--[* $Id$ *]-->
<html>
    <head>
        <title><!--[$mediaItem.title|escape]--></title>
        <style>
            body { margin: 2px; }
        </style>

        <script type="text/javascript">
            function resize(id)
            {
                element = document.getElementById(id);
                if (typeof window.sizeToContent != "undefined")
                {
                    window.sizeToContent();
                }
                else
                    {
                        // Guessing size of toolbar :-(
                        window.resizeTo(element.width+40, element.height+220);
                    }
                }
        </script>

    </head>

    <body onload="resize('image')">
        <!--[mediashare_mediaItem src=$mediaItem.originalRef title=$mediaItem.title mediaHandler=$mediaItem.mediaHandler id="image" width=$mediaItem.originalWidth height=$mediaItem.originalHeight]-->
    </body>

</html>
