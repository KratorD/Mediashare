<!--[pnajaxheader lightbox=true]-->

<!--[capture assign=boxsize]-->
<style type="text/css">
    .ms-item-box {
        height: <!--[math equation="x + y" x=$thumbnailSize y=10]-->px;
        width: <!--[math equation="x + y" x=$thumbnailSize y=10]-->px;
    }
</style>
<!--[/capture]-->
<!--[pnpageaddvar name='rawtext' value=$boxsize]-->

<form class="z-form" method="post" action="<!--[pnmodurl modname='mediashare' type='edit' func=multideletemedia aid=$albumId]-->">
    <div>
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='mediashare']-->" />
        <h2><!--[gt text="Delete multiple items"]--></h2>

        <div class="ms-grid z-clearfix">
            <!--[foreach from=$items item=item]-->
            <!--[strip]-->
            <div class="ms-item">
                <div class="ms-item-box">
                    <!--[math equation="(( x - y ) / 2 )" x=$thumbnailSize y=$item.thumbnailHeight format="%d" assign=gapHeight]-->
                    <!--[math equation="(( x - y ) / 2 )" x=$thumbnailSize y=$item.thumbnailWidth format="%d" assign=gapWidth]-->
                    <!--[if $gapHeight < 0]--><!--[assign var='gapHeight' value=0]--><!--[/if]-->
                    <!--[if $gapWidth < 0]--><!--[assign var='gapWidth' value=0]--><!--[/if]-->
                    <a class="ms-item-thumblink" href="<!--[mediashare_mediaUrl src=previewRef mediaItem=$item]-->" rel="lightbox1">
                        <!--[mediashare_mediaItem src=$item.thumbnailRef style="padding: `$gapHeight`px `$gapWidth`px;" title=$item.title mediaHandler=$item.mediaHandler isThumbnail="1" id="media-`$item.id`" class="ms-item-thumbnail"]-->
                    </a>
                </div>
                <div class="ms-item-content">
                    <span class="ms-item-caption">
                        <input type="hidden" name="mediaId[]" value="<!--[$item.id]-->"/>
                        <!--[$item.title|pnvarprepfordisplay]-->
                    </span>
                </div>
            </div>
            <!--[/strip]-->
            <!--[/foreach]-->
        </div>

        <fieldset>
            <legend><!--[gt text="Confirmation prompt"]--></legend>
            <div class="z-formbuttons ms-buttons">
                <!--[elfisk_button name="saveButton" __text="Delete"]-->
                <!--[elfisk_button name="cancelButton" __text="Cancel"]-->
            </div>
        </fieldset>
    </div>
</form>
