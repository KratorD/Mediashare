<!--[foreach from=$items item=item]-->

        <label><!--[gt text="Thumbnail"]--></label>
        <div><!--[mediashare_mediaItem src=$item.thumbnailRef title=$item.title mediaHandler=$item.mediaHandler isThumbnail="1" id="media-`$item.id`" class="thumbnail"]--></div>
    </div>
    <div class="z-formrow">
        <label for="title-<!--[$item.id]-->"><!--[gt text="Title"]--></label>
        <!--[elfisk_textInput id="title-`$item.id`" maxLength="255" text=$item.title]-->
    </div>
    <div class="z-formrow">
        <label for="keywords-<!--[$item.id]-->"><!--[gt text="Keywords"]--></label>
        <!--[elfisk_textInput id="keywords-`$item.id`" maxLength="255" text=$item.keywords]-->
    </div>
    <div class="z-formrow">
        <label for="description-<!--[$item.id]-->"><!--[gt text="Description"]--></label>
        <!--[elfisk_textArea id="description-`$item.id`" height="100px" text=$item.description]-->

</fieldset>
