<!--[gt text='General setup' assign='templatetitle']-->

<!--[include file="mediashare_admin_header.html" formEncType='']-->

<fieldset>
    <legend><!--[gt text='General settings']--></legend>
    <!--[if $openBaseDir != '']-->
    <div class="z-formrow">
        <label><!--[gt text='Open-base dir (PHP restriction)']--></label>
        <input value="<!--[$openBaseDir|pnvarprephtmldisplay]-->" readonly="readonly" style="width:300px" class="mediashare-readonly"/>
    </div>
    <!--[/if]-->
    <div class="z-formrow">
        <label><!--[gt text='Current module directory']--></label>
        <input value="<!--[$currentDir|pnvarprephtmldisplay]-->" readonly="readonly" style="width:300px" class="mediashare-readonly"/>
    </div>
    <div class="z-formrow">
        <label for="mediaDirName"><!--[gt text='Media upload directory']--></label>
        <div><!--[elfisk_textInput id="mediaDirName" width="300px" maxLength="200"]--></div>
        <!--[if !$mediaDirIsWritable]-->
        <p class="z-formnote z-errormsg"><!--[gt text='Cannot write to this directory.']--></p>
        <!--[/if]-->
        <div class="z-formnote z-informationmsg"><!--[gt text="This is the absolute path to the directory where your media files are stored. Make sure it is writable by the webserver."]--></div>
    </div>
    <div class="z-formrow">
        <label for="tmpDirName"><!--[gt text='Temporary directory']--></label>
        <div><!--[elfisk_textInput id="tmpDirName" width="300px" maxLength="200"]--></div>
        <!--[if !$tmpDirIsWritable]-->
        <p class="z-formnote z-errormsg"><!--[gt text='Cannot write to this directory.']--></p>
        <!--[/if]-->
        <div class="z-formnote z-informationmsg"><!--[gt text="This is the absolute path to the directory that is used for temporary storage during uploading files. Make sure it is writable by the webserver."]--></div>
    </div>
    <div class="z-formrow">
        <label for="defaultAlbumTemplate"><!--[gt text='Default album template']--></label>
        <div>
            <!--[mediashare_templateSelector id="defaultAlbumTemplate"]-->
            <label for="templateButton"><!--[gt text='Apply globally']--></label> <input type="checkbox" id="templateButton" name="templateButton" value="1" />
        </div>
    </div>
    <div class="z-formrow">
        <label for="allowTemplateOverride"><!--[gt text='Allow template override in albums?']--></label>
        <input type="checkbox" id="allowTemplateOverride" name="allowTemplateOverride" value="1"<!--[if $allowTemplateOverride]--> checked="checked"<!--[/if]--> />
    </div>
    <div class="z-formrow">
        <label for="thumbnailSize"><!--[gt text='Thumbnail size']--></label>
        <span><!--[elfisk_intInput id="thumbnailSize" width="80px" maxLength="10"]--> <!--[gt text='pixels']--></span>
    </div>
    <div class="z-formrow">
        <label for="previewSize"><!--[gt text='Preview size']--></label>
        <span><!--[elfisk_intInput id="previewSize" width="80px" maxLength="10"]--> <!--[gt text='pixels']--></span>
    </div>
    <div class="z-formrow">
        <label for="mediaSizeLimitSingle"><!--[gt text='Max. size of a single image']--></label>
        <span><!--[elfisk_intInput id="mediaSizeLimitSingle" width="80px" maxLength="10"]--> <!--[gt text='KBytes']--></span>
    </div>
    <div class="z-formrow">
        <label for="mediaSizeLimitTotal"><!--[gt text='Max. size of all images for a single user']--></label>
        <span><!--[elfisk_intInput id="mediaSizeLimitTotal" width="80px" maxLength="10"]--> <!--[gt text='KBytes']--></span>
    </div>
    <div class="z-formrow">
        <label for="fsdirect"><!--[gt text='Files on local file system']--></label>
        <span><input type="radio" value="fsdirect" id="fsdirect" name="vfs" <!--[if $vfs eq 'fsdirect']--> checked="checked"<!--[/if]--> /></span>
        <div class="z-formnote z-warningmsg"><!--[gt text='Storing files in the local file system improves performance at the cost of some security and the ability to use multiple web servers.']--></div>
    </div>
    <div class="z-formrow">
        <label for="vfsdb"><!--[gt text='Files in database']--></label>
        <span><input type="radio" value="db" id="vfsdb" name="vfs" <!--[if $vfs eq 'db']--> checked="checked"<!--[/if]--> /></span>
        <div class="z-formnote z-warningmsg"><!--[gt text="Storing files in the database increases security and makes it possible to use multiple web servers at the cost of performance."]--></div>
    </div>
    <div class="z-formrow">
        <label for="enableSharpen"><!--[gt text='Enable thumbnail sharpening']--></label>
        <input type="checkbox" id="enableSharpen" name="enableSharpen" value="1"<!--[if $enableSharpen]--> checked="checked"<!--[/if]--> />
        <div class="z-formnote z-warningmsg"><!--[gt text="Sharpening of thumbnails and previews improves image quality but uses a lot of CPU resources"]--></div>
    </div>
    <div class="z-formrow">
        <label for="enableThumbnailStart"><!--[gt text='Show thumbnails']--></label>
        <input type="checkbox" id="enableThumbnailStart" name="enableThumbnailStart" value="1"<!--[if $enableThumbnailStart]--> checked="checked"<!--[/if]--> />
        <div class="z-formnote z-informationmsg"><!--[gt text="The default album display can either be a thumbnail overview or a one-picture display"]--></div>
    </div>
</fieldset>

<fieldset>
    <legend><!--[gt text='API Keys']--></legend>
    <p class="z-formnote z-informationmsg"><!--[gt text="Mediashare can display photos from external photo applications. To do so you must get an API key from the applications you want to use."]--> <a href="<!--[pnmodurl modname='mediashare' func='extapphelp']-->"><!--[gt text='Click here to read more.']--></a></p>
    <div class="z-formrow">
        <label for="flickrAPIKey"><!--[gt text='Flickr API key']--></label>
        <div><!--[elfisk_textInput id="flickrAPIKey" maxLength="100"]--></div>
    </div>
    <div class="z-formrow">
        <label for="smugmugAPIKey"><!--[gt text='SmugMug API key']--></label>
        <div><!--[elfisk_textInput id="smugmugAPIKey" maxLength="100"]--></div>
    </div>
</fieldset>

<div class="z-formbuttons">
    <!--[pnbutton src='button_ok.gif' name='saveButton' set='icons/small' __alt='Save' __title='Save']-->
    <a href="<!--[pnmodurl modname='mediashare' type='admin' func='main']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel'  __title='Cancel']--></a>
</div>

<!--[include file="mediashare_admin_footer.html"]-->
