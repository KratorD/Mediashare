<form class="z-form" method="post" action="<!--[pnmodurl modname='mediashare' type='edit' func=multieditmedia aid=$albumId]-->">
    <div>
        <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='mediashare' ]-->" />
        <div class="mediashare">
            <h2><!--[gt text="Edit multiple items"]--></h2>
            <!--[foreach from=$items item=item]-->
            <fieldset>
                <legend><!--[$item.title]--></legend>
                <input type="hidden" name="mediaId[]" value="<!--[$item.id]-->"/>
                <div class="z-formnote">
                    <!--[mediashare_mediaItem src=$item.thumbnailRef title=$item.title mediaHandler=$item.mediaHandler isThumbnail="1" id="media-`$item.id`" class="thumbnail $class"]-->
                </div>
                <div class="z-formrow">
                    <label for="title-<!--[$item.id]-->"><!--[gt text="Title"]--></label>
                    <!--[elfisk_textInput id="title-`$item.id`" width="400px" maxLength="255" text=$item.title]-->
                </div>
                <div class="z-formrow">
                    <label for="keywords-<!--[$item.id]-->"><!--[gt text="Keywords"]--></label>
                    <!--[elfisk_textInput id="keywords-`$item.id`" width="400px" maxLength="255" text=$item.keywords]-->
                </div>
                <div class="z-formrow">
                    <label for="description-<!--[$item.id]-->"><!--[gt text="Description"]--></label>
                    <!--[elfisk_textArea id="description-`$item.id`" width="400px" height="100px" text=$item.description]-->
                </div>
            </fieldset>
            <!--[/foreach]-->
            <div class="z-formbuttons">
                <!--[elfisk_button name="saveButton" __text="Save"]-->
                <!--[elfisk_button name="cancelButton" __text="Cancel"]-->
            </div>
        </div>
    </div>
</form>
